<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Diagnostic App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <style>/* Fallback si no carga CSS */ body{background:#0b0f16;color:#fff;font-family:system-ui;margin:0} </style>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="logoDot"></div>
      <div class="brandTxt">
        <div class="brandTitle">Diagnósticos</div>
        <div class="brandSub">Historial técnico por cliente</div>
      </div>
    </div>

    <div class="topActions">
      <button id="btnNew" class="btn btnPrimary">Nuevo</button>
    </div>
  </header>

  <main class="wrap">
    <!-- NUEVO DIAGNÓSTICO -->
    <section class="card hero" id="panelNew">
      <div class="cardHead">
        <h1>Nuevo diagnóstico</h1>
        <div class="pill" id="todayPill">—</div>
      </div>

      <div class="grid2">
        <label class="field">
          <span>Cliente</span>
          <input id="cliente" type="text" placeholder="Nombre del cliente" autocomplete="off" />
        </label>

        <label class="field">
          <span>Equipo / Marca / Modelo</span>
          <input id="equipo" type="text" placeholder="Ej: Midea • 12k • Inverter" autocomplete="off" />
        </label>

        <label class="field">
          <span>Ubicación</span>
          <input id="ubicacion" type="text" placeholder="Ej: Puerto Nuevo" autocomplete="off" />
        </label>

        <label class="field">
          <span>Código (opcional)</span>
          <div class="codeRow">
            <input id="codigo" type="text" placeholder="Ej: P0, EC, E5..." autocomplete="off" />
            <button id="btnLookup" class="btn btnGhost" type="button">Buscar</button>
          </div>
          <small class="hint">Tip: escribe un código y toca “Buscar” para autollenar.</small>
        </label>
      </div>

      <label class="field">
        <span>Diagnóstico técnico</span>
        <textarea id="diagnostico" placeholder="Describe hallazgos, síntomas, lecturas, etc."></textarea>
      </label>

      <label class="field">
        <span>Solución / Recomendación</span>
        <textarea id="solucion" placeholder="Acción tomada, recomendación, piezas, próximos pasos..."></textarea>
      </label>

      <div class="actionsRow">
        <button id="btnSave" class="btn btnPrimary">Guardar</button>
        <button id="btnClear" class="btn btnDangerGhost" type="button">Limpiar</button>
        <div class="status" id="statusMsg"></div>
      </div>
    </section>

    <!-- HISTORIAL -->
    <section class="card" id="panelHistory">
      <div class="cardHead">
        <h2>Historial</h2>
        <div class="right">
          <button id="btnExport" class="btn btnGhost" type="button">Exportar JSON</button>
          <button id="btnWipe" class="btn btnDangerGhost" type="button">Borrar todo</button>
        </div>
      </div>

      <div class="searchRow">
        <input id="search" type="search" placeholder="Buscar por cliente, equipo, ubicación o código..." />
        <select id="filterBrand" class="select">
          <option value="">Todas las marcas</option>
          <option>Midea</option>
          <option>Gree</option>
          <option>Fujitsu</option>
          <option>Samsung</option>
          <option>Carrier</option>
          <option>TGM</option>
          <option>AirMax</option>
          <option>General</option>
        </select>
      </div>

      <div id="list" class="list"></div>
      <div id="empty" class="empty">
        <div class="emptyTitle">Sin registros todavía</div>
        <div class="emptySub">Guarda tu primer diagnóstico y aparecerá aquí.</div>
      </div>
    </section>

    <!-- MODAL: LOOKUP CÓDIGO -->
    <div class="modal" id="modal">
      <div class="modalCard">
        <div class="modalHead">
          <div class="modalTitle">Resultado del código</div>
          <button id="btnCloseModal" class="btn btnGhost" type="button">Cerrar</button>
        </div>
        <div id="modalBody" class="modalBody"></div>
        <div class="modalFoot">
          <button id="btnApply" class="btn btnPrimary" type="button">Aplicar al diagnóstico</button>
        </div>
      </div>
    </div>

  </main>

  <script src="app.js"></script>
</body>
</html>
